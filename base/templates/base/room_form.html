{% extends 'main.html' %} {% block content %}
<div>
  <!-- Post uses for sending data -->
  <form method="POST" action="">
    <!-- csrf is a token will be sent on every form submit, when sending POST request in django we need to pass the token and make sure there's no malicious attempts -->
    <!-- form.as_p : display form as paragraph -->
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock content %}
